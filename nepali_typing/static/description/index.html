<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nepali Preeti Typing</title>
    <style>
        ol>li{
            margin-bottom:4px;
        }
    </style>
</head>
<body>
<section class="oe_container">
    <div class="oe_row oe_spaced">
        <h2 class="oe_slogan" style="color:#875A7B;">Nepali Preeti Typing</h2>
        <div class="oe_demo oe_picture oe_screenshot">
            <img src="module.png">
        </div>
    </div>
</section>

<section class="oe_container oe_dark">
    <div class="oe_row oe_spaced">
        <h2 class="oe_slogan" style="color:#875A7B;">Search Field</h2>
        <div class="oe_span6 text-justify oe_mt32">
           <h4>Use Nepali typing in the search field at the top of tree view</h4>
        </div>
        <div class="oe_span6">
            <img class="oe_picture oe_screenshot" src="search.png">
        </div>
    </div>
</section>

<section class="oe_container oe_dark">
    <div class="oe_row oe_spaced">
        <h2 class="oe_slogan" style="color:#875A7B;">Char Field</h2>
        <div class="oe_span6 text-justify oe_mt32">
           <h4>Use Nepali typing in the char fields of the form view</h4>
        </div>
        <div class="oe_span6">
            <img class="oe_picture oe_screenshot" src="form.png">
        </div>
    </div>
</section>

<section class="oe_container oe_dark">
    <div class="oe_row oe_spaced">
        <h2 class="oe_slogan" style="color:#875A7B;">Keyboard Layout</h2>
        <div class="oe_demo oe_picture oe_screenshot">
            <img src="banner.jpg">
        </div>
    </div>
</section>


<section class="oe_container oe_separator">
    <div class="oe_span6 text-justify oe_mt32">
           <h4>Preeti converter script by codexen via github and Keyboard layout from edusanjal</h4>
    </div>
</section>
</body>
</html>
